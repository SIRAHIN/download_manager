allprojects {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }
    // dependencies {
    //     classpath 'com.android.tools.build:gradle:8.0.0' // Use the latest stable version
    //     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
